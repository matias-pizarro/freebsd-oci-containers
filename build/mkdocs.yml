site_name: FreeBSD OCI Containers
site_description:  A repository of Podman/Docker images for FreeBSD
strict: true
repo_name: freebsd-oci-containers
repo_url: https://github.com/matias-pizarro/freebsd-oci-containers
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      scheme: default
      primary: grey
      accent: amber
      toggle:
        icon: material/lightbulb-auto-outline
        name: "Switch to light mode"
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: grey
      accent: amber
      toggle:
        icon: material/lightbulb
        name: "Switch to dark mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: "Switch to system preference"
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
  icon:
    repo: fontawesome/brands/github
  logo: 'img/FreeBSD-colors.svg'
  favicon: 'img/favicon.ico'
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
nav:
  - Home: index.md
  - Getting started: getting_started.md
  - Annotations:
    - annotations/index.md
    - ZFS: annotations/zfs.md
    - SysV IPC: annotations/sysv_ipc.md
  - Images:
    - images/index.md

    - Base: images/base.md

    - ZFS: images/zfs.md

    - Go: images/golang.md

    - Nginx: images/nginx.md

    - Node.js: images/node.md

    - Python: images/python.md

    - uv: images/uv.md

    - Postgres: images/postgres.md

  - Bibliography: bibliography.md
  - Changelog: changelog.md
  - Blog:
    - blog/index.md
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: [!relative $config_dir]
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      combine_header_slug: true
  - tables
  - toc:
      permalink: true
      title: Page contents
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src"]
          options:
            annotations_path: source
            docstring_options:
              ignore_init_summary: true
              trim_doctest_flags: true
            docstring_style: google
            filters: ["!^_"]
            line_length: 88
            members_order: source
            separate_signature: true
            signature_crossrefs: true
            show_bases: true
            show_signature_annotations: true
          inventories:
            - url: https://docs.python.org/3/objects.inv
              domains: [py, std]